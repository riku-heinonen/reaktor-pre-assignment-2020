<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Package {{package['Name'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div>
        <h1> {{ package.name }} </h1>
        <h3> Version {{ package.version }} </h3>
        <h3> Description </h3>
        <div>
            <p id="description"> {{ package.description }} </p>
        </div>
    </div>
</body>

</html>
